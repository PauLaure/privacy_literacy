<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/cssSito.css}" rel="stylesheet">
<title>Cerca Gioco</title>
<style>
body {
	font-family: sans-serif;
}

input[type=text], input[type=password] {
	width: 100%;
	padding: 15px;
	margin: 5px 0 22px 0;
	display: inline-block;
	border: none;
	background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
	background-color: #ddd;
	outline: none;
}

hr {
	border: 1px solid #f1f1f1;
	margin-bottom: 25px;
}

a {
	color: dodgerblue;
}

* {
	box-sizing: border-box;
}

b {
	font-family: sans-serif;
}

p {
	font-family: sans-serif;
}
</style>
</head>
<body>

	<div th:insert="fragments/header::header-block"></div>
	<br>
	<br>




	<form method="POST" action="cercaDomandaMod" id="cercaDomMod">
		<div class="container">
			<h1 class="titolo">Cerca una domanda che vuoi modificare</h1>
			<p style="text-align: center;">Inserisci l'id di una domanda che vuoi modificare e i nuovi dati</p>
			<hr>

			
<!-- presumo che sia stato fatto un copia incolla della classe. capitr se bisogna modificare il for dei label-->
			<label for="idGioco"><b>idDomanda</b></label> <input type="text"
				placeholder="Inserisci id" name="idDomanda" id="idDomanda" required>

			<label for="idGioco"><b>Testo</b></label> <input type="text"
				placeholder="Inserisci testo" name="testo" id="testo" required>
			
			<label for="idGioco"><b>Prima risposta</b></label> <input type="text"
				placeholder="Inserisci la prima risposta" name="risposta1" id="risposta1" required>
				
				<label for="idGioco"><b>Seconda risposta</b></label> <input type="text"
				placeholder="Inserisci la seconda risposta" name="risposta2" id="risposta2" required>
				
				<label for="idGioco"><b>Terza risposta</b></label> <input type="text"
				placeholder="Inserisci la terza risposta" name="risposta3" id="risposta3" required>
				
				<label for="idGioco"><b>Quarta risposta</b></label> <input type="text"
				placeholder="Inserisci la quarta risposta" name="risposta4" id="risposta4" required>
				
				<label for="idGioco"><b>Risposta corretta</b></label> <input type="text"
				placeholder="Inserisci la risposta corretta" name="risposta_corretta" id="risposta_corretta" required>
				
					<label for="idGioco"><b>idTest</b></label> <input type="text"
				placeholder="Inserisci l'id del test a cui appartiene" name="idTest" id="idTest" required>
				
					<label for="idGioco"><b>meta_info</b></label> <input type="text"
				placeholder="Inserisci la meta info a cui appartiene" name="meta_info" id="meta_info" required>
				
			

			<hr>
		</div>
		<div style="text-align: center;">
			<button class="bottoni pulsanticolori">Modifica</button>
			
		</div>
	</form>



	<div th:insert="fragments/footer::footer-block"></div>

</body>
</html>
