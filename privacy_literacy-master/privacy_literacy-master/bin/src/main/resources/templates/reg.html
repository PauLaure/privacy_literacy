<!-- view per il form della registrazione -->
<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/cssSito.css}" rel="stylesheet">
<title>Registrazione</title>
<style>
body {
	font-family: sans-serif;
}

input[type=text], input[type=password] {
	width: 100%;
	padding: 15px;
	margin: 5px 0 22px 0;
	display: inline-block;
	border: none;
	background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
	background-color: #ddd;
	outline: none;
}

hr {
	border: 1px solid #f1f1f1;
	margin-bottom: 25px;
}

a {
	color: dodgerblue;
}

* {
	box-sizing: border-box;
}

b {
	font-family: sans-serif;
}

p {
	font-family: sans-serif;
}
</style>
</head>
<body>

	<div th:insert="fragments/header::header-block"></div>
	<br>
	<br>
	<form method="POST" action="registrati" modelAttribute="regi">
		<div class="container">
			<h1 class="titolo">Registrati</h1>
			<p style="text-align: center;">Inserisci i tuoi dati personali ed
				registrati alla piattaforma</p>
			<hr>

			<label for="email"><b>Email</b></label> <input type="text"
				placeholder="Inserisci Email" name="email" id="email" required>

			<label for="psw"><b>Password</b></label> <input type="password"
				placeholder="Inserisci Password" name="password" id="password"
				required> 
				 <label
				for="nome"><b>Nome</b></label> <input type="text"
				placeholder="Inserisci nome" name="nome" id="nome" required>

			<label for="cognome"><b>Cognome</b></label> <input type="text"
				placeholder="Inserisci cognome" name="cognome" id="cognome" required>

			<label for="dataNascita"><b>Data di nascita</b></label> <input
				type="text" placeholder=" Inserisci la tua data di nascita"
				name="dataNascita" id="dataNascita" required>

			<hr>
		

			<button type="submit" class="bottoni pulsanticolori">Registrati</button>

		</div>

	
	</form>
	<div th:insert="fragments/footer::footer-block"></div>

</body>
</html>
