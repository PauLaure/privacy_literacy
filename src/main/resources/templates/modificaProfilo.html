<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/cssSito.css}" rel="stylesheet">
<title>Modifica Profilo</title>
<style>
body {
	font-family: sans-serif;
}

input[type=text], input[type=password] {
	width: 100%;
	padding: 15px;
	margin: 5px 0 22px 0;
	display: inline-block;
	border: none;
	background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
	background-color: #ddd;
	outline: none;
}

hr {
	border: 1px solid #f1f1f1;
	margin-bottom: 25px;
}

a {
	color: dodgerblue;
}

* {
	box-sizing: border-box;
}

b {
	font-family: sans-serif;
}

p {
	font-family: sans-serif;
}
</style>
</head>
<body>

	<div th:insert="fragments/header::header-block"></div>
	<br>
	<br>
	<form method="POST" action="modifica" id="dm">
		<div class="container">
			<h1 class="titolo">Modifica Profilo</h1>
			<p style="text-align: center;">Qui puoi modificare la password del tuo profilo</p>
			<hr>

			

			<label for="psw"><b>Password</b></label> <input type="password"
				placeholder="Inserisci Password" name="password" id="password" required>

			

			<hr>
		</div>
		<div style="text-align: center;">
			<button class="bottoni pulsanticolori">Conferma</button>
		</div>
	</form>
	<div th:insert="fragments/footer::footer-block"></div>

</body>
</html>
