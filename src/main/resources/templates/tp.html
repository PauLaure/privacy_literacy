<title>Test Principale utente</title>
<style>
body {
	font-family: sans-serif;
}

input[type=text], input[type=password] {
	width: 100%;
	padding: 15px;
	margin: 5px 0 22px 0;
	display: inline-block;
	border: 25px black;
	background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
	background-color: #ddd;
	outline: none;
}

hr {
	border: 1px solid black;
	margin-bottom: 25px;
}

a {
	color: dodgerblue;
}

* {
	box-sizing: border-box;
}

.sezione {
	font-family: sans-serif;
	text-decoration: underline;
	color: black;
}

.domanda {
	font-family: sans-serif;
	border: 3px solid black;
	background-color: white;
	color: black;
}

.titoloPag {
	margin: auto;
	font-size: 30px;
	color: #6B8E23;
	text-align: center;
	font-family: sans-serif; /*trovare un altro font*/
	margin-top: 20px;
	margin-bottom: 20px;
}

.ques-box {
	background-color:#FFFFF0; /* se vogliamo cambiare lo sfondo delle domande*/
	border:1px solid blue;
	margin-top: 20px;
	font-family:sans-serif;
	color:black;
}

.sotto {
	text-align: center;
	font-size: 20px;
	font-family: sans-serif;
}

.option{

	font-family:sans-serif;
	color:black;
	
}


</style>
